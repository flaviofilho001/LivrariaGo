<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Clientes</h1>

  <form id="createClienteForm">
    <h2>Cadastrar Cliente</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="text" id="endereco" placeholder="Endereço" required>
    <input type="date" id="datanascimento" placeholder="Data de Nascimento" required>
    <label>
      Ativo:
      <input type="checkbox" id="ativo" checked>
    </label>
    <button type="submit">Criar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <button onclick="loadClientes()">Atualizar Lista</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>Data Nascimento</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clientesTable"></tbody>
  </table>

  <script src="js/clientes.js"></script>
</body>
</html>
