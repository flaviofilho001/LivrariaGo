<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Livros</h1>

  <form id="createLivroForm">
    <h2>Cadastrar Livro</h2>
    <input type="text" id="titulo" placeholder="Título" required>
    <input type="text" id="autor" placeholder="Autor" required>
    <input type="text" id="isbn" placeholder="ISBN" required>
    <input type="number" id="preco" placeholder="Preço" required step="0.01">
    <input type="number" id="quantidade_estoque" placeholder="Quantidade em Estoque" required>
    <input type="text" id="categoria" placeholder="Categoria" required>
    <input type="text" id="editora" placeholder="Editora" required>
    <input type="number" id="ano_publicacao" placeholder="Ano de Publicação" required>
    <label>
      Ativo:
      <input type="checkbox" id="ativo" checked>
    </label>
    <button type="submit">Criar</button>
  </form>

  <h2>Lista de Livros</h2>
  <button onclick="loadLivros()">Atualizar Lista</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Categoria</th>
        <th>Editora</th>
        <th>Ano</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="livrosTable"></tbody>
  </table>

  <script src="js/livros.js"></script>
</body>
</html>
