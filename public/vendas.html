<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Vendas</h1>

  <form id="createVendaForm">
    <h2>Cadastrar Venda</h2>
    <input type="number" id="cliente_id" placeholder="ID do Cliente" required>
    <input type="number" step="0.01" id="valor_total" placeholder="Valor Total" required>
    <input type="text" id="forma_pagamento" placeholder="Forma de Pagamento" required>
    <input type="text" id="status" placeholder="Status (CONFIRMADA, PENDENTE...)" required>
    <input type="text" id="observacoes" placeholder="Observações">
    <button type="submit">Criar</button>
  </form>

  <h2>Lista de Vendas</h2>
  <button onclick="loadVendas()">Atualizar Lista</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Valor Total</th>
        <th>Forma Pagamento</th>
        <th>Status</th>
        <th>Observações</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="vendasTable"></tbody>
  </table>

  <script src="js/vendas.js"></script>
</body>
</html>
